<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="thunder_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
<stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
<stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
</linearGradient>
<filter id="lightning_glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
<radialGradient id="glow_bg" cx="50%" cy="50%" r="60%">
<stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.3" />
<stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:0" />
</radialGradient>
</defs>
<!-- Glow Background -->
<circle cx="32" cy="32" r="30" fill="url(#glow_bg)"/>
<!-- Lightning Bolt Path - More angular and powerful -->
<path d="M32 4 L20 24 H28 L26 42 L48 18 H38 L42 4 Z" 
      fill="url(#thunder_gradient)" 
      filter="url(#lightning_glow)"
      stroke="#FFEB3B" 
      stroke-width="0.5"/>
<!-- Additional inner lightning detail -->
<path d="M32 8 L22 22 H30 L28 38 L44 20 H36 L38 8 Z" 
      fill="#FFFFFF" 
      opacity="0.4"/>
</svg>