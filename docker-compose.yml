services:
  postgres:
    image: postgres:18
    container_name: thunderline_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: thunderline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
  
  chroma:
    image: chromadb/chroma:0.4.24  # Pin to stable version
    container_name: thunderline_chroma
    restart: unless-stopped
    environment:
      ALLOW_RESET: "true"  # Dev only - allows collection resets
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
  
  thunderline:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ecto://postgres:postgres@postgres:5432/thunderline
      SECRET_KEY_BASE: dev_dev_dev_dev_dev_dev_dev_dev_dev_dev_dev_dev_dev_dev
      TOKEN_SIGNING_SECRET: dev_token_signing_secret
      PHX_SERVER: "true"
      # Dev observability and gating toggles
      OTEL_DISABLED: "1"
      GATE_SELFTEST_DISABLED: "1"
      # MLflow tracking (service below)
      MLFLOW_TRACKING_URI: http://mlflow:5000
      # Chroma vector store for RAG
      CHROMA_URL: http://chroma:8000
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    command: ["/app/scripts/docker/dev_entrypoint.sh"]
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: thunderline_mlflow
    restart: unless-stopped
    environment:
      BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
      MLFLOW_ARTIFACTS_DESTINATION: file:/mlartifacts
    volumes:
      - mlflow_data:/mlflow
      - mlartifacts:/mlartifacts
    command: >
      sh -c "mlflow server --host 0.0.0.0 --port 5000
             --backend-store-uri \"$BACKEND_STORE_URI\"
             --artifacts-destination \"$MLFLOW_ARTIFACTS_DESTINATION\""
    ports:
      - "5000:5000"
volumes:
  postgres_data:
  chroma_data:
  mlflow_data:
  mlartifacts:
