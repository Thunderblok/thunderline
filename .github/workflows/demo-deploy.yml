name: Demo Container Build

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'config/**'
      - 'mix.exs'
      - 'mix.lock'
      - 'Dockerfile'
      - '.github/workflows/demo-deploy.yml'
      - 'assets/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/thunderline-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: ver
        run: |
          VERSION=$(grep '@version' mix.exs | head -1 | sed -E "s/.*\"([0-9.]+)\".*/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ steps.ver.outputs.version }} .

      - name: Push
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ steps.ver.outputs.version }}

      - name: Summary
        run: echo "Pushed $IMAGE_NAME with tags latest and ${{ steps.ver.outputs.version }}" >> $GITHUB_STEP_SUMMARY