name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thunderblock
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MIX_ENV: test
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/thunderblock
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: deps-${{ runner.os }}-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: build-${{ runner.os }}-

      - name: Install Deps
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: DB Setup
        run: mix ash.setup

      - name: Run Tests
        run: mix test --color --slowest 10

      - name: Credo
        run: mix credo --strict

      - name: Dialyzer PLT Cache
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: dialyzer-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: dialyzer-${{ runner.os }}-

      - name: Dialyzer
        run: mix dialyzer --halt-exit-status

      - name: Security Scan (Sobelow)
        run: mix deps.get && mix sobelow --exit

      - name: Migration Drift Check (AshPostgres)
        run: |
          mix ash_postgres.generate_migrations --check --dry-run || (echo "\n[ERROR] Schema drift detected. Run 'mix ash_postgres.generate_migrations' locally and commit the new migration(s)." && exit 1)

  dependency-auto-merge:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge Dependabot PRs
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
