name: Thunderline CI Lockdown

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  packages: write

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.18"
  OTP_VERSION: "27"
  MIN_COVERAGE: 85

jobs:
  # ============================================================================
  # STAGE 1: TEST SUITE (â‰¥85% Coverage Gate)
  # ============================================================================
  test:
    name: "Stage 1: Test Suite (â‰¥85% Coverage)"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thunderline
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MIX_ENV: test
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/thunderline
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: deps-${{ runner.os }}-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: build-${{ runner.os }}-

      - name: Install Deps
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: EventBus Telemetry Assertions
        run: SKIP_ASH_SETUP=true mix test test/thunderflow/event_bus_telemetry_test.exs

      - name: DB Setup
        run: mix ash.setup

      - name: Run Tests (â‰¥85% coverage HARD GATE)
        run: mix coveralls.json --color --slowest 10 --min-coverage ${{ env.MIN_COVERAGE }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: cover/excoveralls.json

      - name: Coverage summary
        run: |
          echo "## ðŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          COVERAGE=$(jq -r '.summary' cover/excoveralls.json 2>/dev/null || echo "N/A")
          echo "**Coverage**: ${COVERAGE}" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold**: â‰¥${{ env.MIN_COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # STAGE 2: DIALYZER (Type Safety)
  # ============================================================================
  dialyzer:
    name: "Stage 2: Dialyzer (Type Safety)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Dialyzer PLT Cache
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: dialyzer-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: dialyzer-${{ runner.os }}-

      - name: Install Deps
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Dialyzer (HARD GATE)
        run: mix dialyzer --halt-exit-status --format github

  # ============================================================================
  # STAGE 3: CREDO (Code Quality)
  # ============================================================================
  credo:
    name: "Stage 3: Credo (Code Quality)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Install Deps
        run: mix deps.get

      - name: Credo (strict mode HARD GATE)
        run: mix credo --strict

  # ============================================================================
  # STAGE 4: EVENT TAXONOMY (Linter - AUDIT-05)
  # ============================================================================
  event_taxonomy:
    name: "Stage 4: Event Taxonomy (AUDIT-05)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Install Deps
        run: mix deps.get

      - name: Event Taxonomy Lint (HARD GATE)
        run: mix thunderline.events.lint --format=json

      - name: Upload taxonomy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: event-taxonomy-report
          path: tmp/taxonomy_report.json
          if-no-files-found: warn

  # ============================================================================
  # STAGE 5: SECURITY (SBOM, Dependency Audit, Vulnerability Scanning)
  # ============================================================================
  security:
    name: "Stage 5: Security (SBOM & Vuln Scan)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret Scan (gitleaks HARD GATE)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          redact: true

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Install Deps
        run: mix deps.get

      - name: Hex Audit (retired packages)
        run: mix hex.audit

      - name: Security Scan (Sobelow HARD GATE)
        run: mix sobelow --exit

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2

      - name: Trivy FS scan (SARIF)
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed --format sarif --output trivy-fs.sarif --ignorefile .trivyignore .

      - name: Upload Trivy SARIF (FS)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

  # ============================================================================
  # STAGE 6: DOCKER (Build, Scan, Sign)
  # ============================================================================
  docker:
    name: "Stage 6: Docker (Build & Sign)"
    runs-on: ubuntu-latest
    needs: [test, dialyzer, credo, event_taxonomy, security]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Trivy Image scan (HARD GATE)
        run: |
          docker pull ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}
          trivy image --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed --format sarif --output trivy-image.sarif ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}

      - name: Upload Trivy SARIF (Image)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image (keyless)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}

  # ============================================================================
  # MIGRATION DRIFT CHECK (AshPostgres)
  # ============================================================================
  migration_drift:
    name: "Migration Drift (AshPostgres)"
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thunderline
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      MIX_ENV: test
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/thunderline
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}

      - name: Install Deps
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: DB Setup
        run: mix ash.setup

      - name: Migration Drift Check (HARD GATE)
        run: |
          mix ash_postgres.generate_migrations --check --dry-run || (echo "\nâŒ Schema drift detected. Run 'mix ash_postgres.generate_migrations' locally and commit the new migration(s)." && exit 1)

  # ============================================================================
  # CI LOCKDOWN STATUS CHECK
  # ============================================================================
  ci_lockdown_complete:
    name: "âœ… CI Lockdown Complete"
    runs-on: ubuntu-latest
    needs: [test, dialyzer, credo, event_taxonomy, security, migration_drift]
    if: always()
    steps:
      - name: Verify all stages passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.dialyzer.result }}" != "success" ] || \
             [ "${{ needs.credo.result }}" != "success" ] || \
             [ "${{ needs.event_taxonomy.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.migration_drift.result }}" != "success" ]; then
            echo "âŒ CI Lockdown FAILED - one or more stages did not pass"
            echo "::error::CI Lockdown gate failure - check stage outputs"
            exit 1
          fi
          
          echo "âœ… CI Lockdown COMPLETE - All stages passed"

      - name: Summary
        run: |
          echo "## ðŸ”’ CI Lockdown Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All quality gates passed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Stages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 1: Test Suite (â‰¥85% coverage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 2: Dialyzer (type safety)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 3: Credo (code quality)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 4: Event Taxonomy (AUDIT-05)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 5: Security (SBOM & vuln scan)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Migration Drift Check" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "- âœ… Stage 6: Docker (build & sign)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # DEPENDENCY AUTO-MERGE (Dependabot)
  # ============================================================================
  dependency_auto_merge:
    name: "Auto-merge Dependabot PRs"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: ci_lockdown_complete
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge Dependabot PRs
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
