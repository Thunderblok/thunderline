          args:
            - "--insecure"
            - "--superlink"
            - "flower-superlink:9092"
            - "--node-config"
            - "partition-id=0 num-partitions=2"
            - "--clientappio-api-address"
            - "0.0.0.0:9094"
            - "--isolation"
            - "process"
          ports:
            - name: clientapp-io
              containerPort: 9094
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
