apiVersion: v1
kind: Namespace
metadata:
  name: flower-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-superlink
  labels:
    app: flower-superlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower-superlink
  template:
    metadata:
      labels:
        app: flower-superlink
    spec:
      containers:
        - name: superlink
          image: flwr/superlink:1.22.0
          args:
            - "--insecure"
            - "--isolation"
            - "process"
          ports:
            - name: serverapp-io
              containerPort: 9091
            - name: superlink
              containerPort: 9092
            - name: monitoring
              containerPort: 9093
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: flower-superlink
  labels:
    app: flower-superlink
spec:
  selector:
    app: flower-superlink
  ports:
    - name: serverapp-io
      port: 9091
      targetPort: serverapp-io
    - name: superlink
      port: 9092
      targetPort: superlink
    - name: monitoring
      port: 9093
      targetPort: monitoring
---
apiVersion: apps/v1
kind: Deployment
