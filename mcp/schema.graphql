# MCP GraphQL Schema (skeleton)

type User { id: ID!, name: String! }

type PAC { id: ID!, name: String! }

type Community { id: ID!, name: String! }

type Channel { id: ID!, name: String! }

type Message { id: ID!, channelId: ID!, text: String!, actorId: ID! }

type ModelRun { id: ID!, trialId: ID!, model: String!, status: String! }

type Trial { id: ID!, spec: String! }

type Artifact { id: ID!, uri: String! }

type DatasetSpec { id: ID!, ref: String! }

# Example whitelisted mutation
input StartModelRunInput { trialId: ID!, model: String! }

type Mutation {
  startModelRun(input: StartModelRunInput!): ModelRun!
}

schema { query: Query, mutation: Mutation }

type Query { me: User }
